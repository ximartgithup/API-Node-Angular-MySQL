<h1>Listado de Clientes</h1>
<button type="button" class="btn btn-primary" (click)="nuevoCliente()" >Nuevo Cliente</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reg of clientes">
            <td>{{reg.id}}</td>
            <td>{{reg.apellidos}} {{reg.nombres}}</td>
            <td>{{reg.direccion}}</td>
            <td>{{reg.telefono}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="eliminarCliente(reg.id)">
                    Eliminar</button>|
                <button type="button" class="btn btn-info" (click)="editarCliente(reg.id)" >Editar</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
            <th>ACCIONES</th>
        </tr>
    </tfoot>
</table>
